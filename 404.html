<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carepet - Page Not Found</title>
  <link rel="icon" href="./images/carepetlogo1.png">
  <link rel="stylesheet" href="./styles.css" />
  <style>
    .error-page {
      min-height: calc(100vh - 200px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: var(--light);
    }

    .error-content {
      text-align: center;
      max-width: 500px;
    }

    .error-icon {
      font-size: 8rem;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .error-code {
      font-size: 6rem;
      font-weight: bold;
      color: var(--primary);
      margin: 0;
      line-height: 1;
    }

    .error-title {
      font-size: 2rem;
      color: var(--dark);
      margin: 1rem 0;
    }

    .error-message {
      color: var(--muted);
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .error-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .btn-home {
      display: inline-block;
      text-decoration: none;
      background: var(--primary);
      color: white;
      border-radius: 0.5rem;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      transition: transform 0.3s, background-color 0.3s;
    }

    .btn-home:hover {
      background-color: var(--dark);
      transform: translateY(-2px);
    }

    .btn-back {
      display: inline-block;
      text-decoration: none;
      background: var(--border);
      color: var(--foreground);
      border-radius: 0.5rem;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: transform 0.3s, background-color 0.3s;
    }

    .btn-back:hover {
      background-color: var(--light-2);
      transform: translateY(-2px);
    }

    .pet-links {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
    }

    .pet-links h3 {
      color: var(--dark);
      margin-bottom: 1rem;
    }

    .pet-links-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
    }

    .pet-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      background: var(--background);
      color: var(--foreground);
      border-radius: 2rem;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      transition: all 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .pet-link:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <div class="logo">
        <a href="./index.html" class="logo__name">Carepet</a>
        <button class="mobile-menu-btn" aria-label="Toggle menu">‚ò∞</button>
      </div>

      <nav class="main-nav">
        <a href="./index.html" class="nav-link">Home</a>
        <a href="./pets-page/dog page/index.html" class="nav-link">Dog</a>
        <a href="./pets-page/cat page/index.html" class="nav-link">Cat</a>
        <a href="./pets-page/hamster page/index.html" class="nav-link">Hamster</a>
        <a href="./pets-page/bird page/index.html" class="nav-link">Bird</a>
        <a href="./pets-page/fish page/index.html" class="nav-link">Fish</a>
      </nav>
    </div>
  </header>

  <!-- Error Content -->
  <main class="error-page">
    <div class="error-content">
      <div class="error-icon">üêæ</div>
      <h1 class="error-code">404</h1>
      <h2 class="error-title">Oops! Page Not Found</h2>
      <p class="error-message">
        Looks like this page wandered off. Don't worry, even the best pets get lost sometimes!
      </p>
      
      <div class="error-actions">
        <a href="./index.html" class="btn-home">Go Home</a>
        <button onclick="history.back()" class="btn-back">Go Back</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>¬© <span id="year"></span> Carepet. All Rights Reserved.</p>
      <div class="contact-us">
        <a href="mailto:carepet@gmail.com" class="btn-contact-us">Contact Us</a>
      </div>
    </div>
  </footer>

  <script>
    const menuBtn = document.querySelector('.mobile-menu-btn');
    const mainNav = document.querySelector('.main-nav');
    menuBtn.addEventListener('click', () => mainNav.classList.toggle('active'));
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>

</html>
