<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            align-items: center;
            height: 500px;
            padding: 10px;
            background-color: rgb(112, 10, 10);
            border: 3px solid black;
        }

        .item {
            color: white;
            background-color: rgb(0, 94, 16);
            margin: 10px;
            width: 100px;
            padding: 25px;
        }

        @media (max-width: 395px) {
            .container {
                height: 600px;
            }
        }

        
    </style>
</head>
<body>
    <h1>Flexbox - Core</h1>
    <div class="container">
        <div class="item" style="order: 5;">Item A</div>
        <div class="item" style="order: 4;">Item B</div>
        <div class="item" style="order: 3; flex-shrink: 1;">Item C</div>
        <div class="item" style="order: 2;">Item D</div>
        <div class="item" style="order: 1;">Item E</div>
        <div class="item" style="order: 0;">Item F</div>
    </div>
</body>
</html>
